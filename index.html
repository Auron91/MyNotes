<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e16e550c52.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="menu">
        <h1><i class="fa fa-sticky-note" aria-hidden="true"></i>My Notes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fa fa-plus" aria-hidden="true"></i> Dodaj</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt    "></i> Usuń wszystko</button>
        </div>
    </div>

    <div class="note-area">

    </div>
    </div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category">Wybierz kategorię</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- wybierz kategorię -</option>
            <option value="1">Praca</option>
            <option value="2">Zakupy</option>
            <option value="3">Inne</option>

        </select>

        <label for="text">Wpisz treść notatki</label>
        <textarea id="text"></textarea>

        <p class="error">Uzupełnij wszystkie pola!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save "></i> Zapisz</button>
            <button class="cancel icon"><i class="fa fa-window-close" aria-hidden="true"></i> Anuluj</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
